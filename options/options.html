<html>
  <head>
    <title>Mooltipass Settings</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/pages.css" />

    <script type="text/javascript" src="../vendor/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
  </head>
  <body class="app-page">
    <div class="pure-g" style="min-width: 65em; max-width: 72em; margin-left: 0;">
      <div class="pure-u-1-6 menu" style="min-width: 10em;">
        <h1>Mooltipass</h1>

        <ul>
          <li><a id="options-html" href="options.html" class="active"></a></li>
          <li><a id="credential-fields-html" href="credential-fields.html"></a></li>
          <li><a id="blacklisted-sites-html" href="blacklisted-sites.html"></a></li>
          <li>&nbsp;</li>
          <li><a id="about-html" href="about.html"></a></li>
        </ul>
      </div>
      <div class="pure-u-5-6 settings">
        <h1 id="general-h1"></h1>
        <hr />

        <div class="setting-panel" id="password-generator">
          <h2 id="password-generator-h2"></h2>
          <p id="password-generator-description" class="description"></p>
          <label class="checkbox">
            <input type="checkbox" name="usePasswordGenerator" value="1" /> <span id="password-generator-checkbox"></span>
          </label>        
          <div id="password-generator-settings">
            <div class="pure-g">
              <div class="pure-u-1-5">
                <label id="password-generator-length"></label>
              </div>
              <div class="pure-u-4-5">
                <input type="number" step="1" min="6" max="31" style="width: 5rem;" name="usePasswordGeneratorLength" />
              </div>
            </div>
            <div class="pure-g" style="margin-top: 1rem;">
              <div class="pure-u-1-5">
                <label id="password-generator-complexity"></label>
              </div>
              <div class="pure-u-4-5">
                <label class="checkbox password-generator-characters"><input type="checkbox" name="usePasswordGeneratorLowercase" value="1" /> <span id="password-generator-lowercase"></span></label><br />
                <label class="checkbox password-generator-characters"><input type="checkbox" name="usePasswordGeneratorUppercase" value="1" /> <span id="password-generator-uppercase"></span></label><br />
                <label class="checkbox password-generator-characters"><input type="checkbox" name="usePasswordGeneratorNumbers" value="1" /> <span id="password-generator-numbers"></span></label><br />
                <label class="checkbox password-generator-characters"><input type="checkbox" name="usePasswordGeneratorSpecial" value="1" /> <span id="password-generator-specialchars"></span></label>
              </div>
            </div>            
          </div>
          <h2 id="advanced-options"></h2>
          <p id="advanced-options-description" class="description"></p>
          <label class="checkbox">
            <input type="checkbox" name="doNotSubmitAfterFill" value="1" /> <span id="advanced-options-checkbox"></span>
          </label>
        </div>

        <footer>
          <hr />
          <div class="right"><p class="comment no-margin">Mooltipass</p></div>
          <div class="logo right"><img src="../images/logo_footer.png" /></div>
        </footer>          

      </div>      
    </div>
  </body>
</html>
